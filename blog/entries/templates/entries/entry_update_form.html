{% extends "entries/base.html" %}
{% block content %}
   <form method="post">
         {% csrf_token %}
       {{ form.as_p }} 
       <input id="bt" type="submit" value="Сохранить">
   </form>
   {% if entry %}
       <a href="{% url 'entry-detail' entry.id %}">
           <button>Отмена</button>
       </a>
   {% else %}
       <a href="{% url 'entry-list' %}">
           <button>Отмена</button>
       </a>
   {% endif %}
{% endblock %}
